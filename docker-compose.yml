version: '3.8'

services:
  postgres:
    container_name: postgres-sql-bra
    image: postgres
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: root
      POSTGRES_DB: book_rent_app
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - spring-demo
    restart: unless-stopped

  mail-dev:
    container_name: mail-dev-bra
    image: maildev/maildev
    ports:
      - "1080:1080"
      - "1025:1025"
    networks:
      - spring-demo

  spring-app:
    build: .
    ports:
      - "8088:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-sql-bra:5432/book_rent_app
      SPRING_DATASOURCE_USERNAME: username
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_MAIL_HOST: mail-dev-bra
      SPRING_MAIL_PORT: 1025
      SPRING_MAIL_USERNAME: admin
      SPRING_MAIL_PASSWORD: root
    networks:
      - spring-demo
    depends_on:
      - postgres
      - mail-dev

networks:
  spring-demo:
    driver: bridge

volumes:
  postgres:
    driver: local
