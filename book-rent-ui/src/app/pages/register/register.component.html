<div class="container-fluid card login-container">
  <h3 class="text-center mt-3">Register</h3>
  <hr />
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">
      {{ msg }}
    </p>
  </div>
  <div class="mb-3">
    <label class="form-label" for="firstName">Frist Name</label>
    <input
      [(ngModel)]="registerRequest.firstname"
      type="text"
      class="form-control"
      id="firstname"
      placeholder="john"
    />
  </div>
  <div class="mb-3">
    <label class="form-label" for="lastname">Last Name</label>
    <input
      [(ngModel)]="registerRequest.lastname"
      type="text"
      class="form-control"
      id="lastname"
      placeholder="Doe"
    />
  </div>
  <label class="form-label" for="email">Email address</label>
  <input
    [(ngModel)]="registerRequest.email"
    type="email"
    class="form-control"
    id="email"
    placeholder="name@example.com"
  />
  <div class="mb-3">
    <label class="form-label" for="password">Password</label>
    <input
      [(ngModel)]="registerRequest.password"
      type="password"
      class="form-control"
      id="password"
      placeholder="********"
    />
  </div>
  <div class="d-flex justify-content-between mb-3">
    <div>
      Already have an account? &nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
      </button>
    </div>
    <button (click)="register()" type="button" class="btn btn-primary">
      Register
    </button>
  </div>
</div>
